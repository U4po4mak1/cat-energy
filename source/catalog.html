<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>каталог</title>
</head>

<body>
  <section class="header-section">
    <h2 class="header-section__title visually-hidden">Меню навигации</h2>
    <header class="header">
      <div class="header-wrapper">
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <img class="logo-img" src="/source/icons/logo-mobile.svg" alt="Логотип" width="33" height="38">
            </li>
            <li class="header-nav__item">
              <img class="logo-text" src="/source/icons/text_logo.svg" alt="Логотип" width="101" height="18">
            </li>

            <li class="header-nav__item burger">
              <span class="burger-menu">Бургер</span>
              <ul class="burger-list">

                <li class="burger__item">
                  <a class="burger__link" href="#">главная</a>
                </li>
                <li class="burger__item">
                  <a class="burger__link" href="#">каталог продукции</a>
                </li>
                <li class="burger__item">
                  <a class="burger__link" href="#">подбор программы</a>

                </li>
              </ul>
            </li>
          </ul>

        </nav>
      </div>
    </header>
  </section>

  <main class="catalog__main">
    <section class="catalog">
      <h2 class="catalog__title">Каталог продукции</h2>
      <div class="catalog-wrapper">
        <ul class="catalog__list">
          <li class="catalog__item product-card">
            <img class="product-image" src="/source/images/catalog-1.png" alt="продукт" width="68" height="86">
            <dl class="product-properties">
              <dt class="product__item">Cat Energy <br> PRO 500 г</dt>
              <dd class="product__descritpion"></dd>
            </dl>
          </li>
        </ul>
      </div>
    </section>
  </main>

</body>

</html>
